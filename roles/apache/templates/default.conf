<VirtualHost *:80>
    ServerAdmin admin@{{ server_hostname }}
    ServerName {{ server_hostname }}
    ServerAlias www.{{ server_hostname }}
    DocumentRoot {{ webapp_root }}/
    ErrorLog {{ webapp_root }}/var/log/apache2.error.log
    CustomLog {{ webapp_root }}/var/log/apache2.access.log combined

    <Directory {{ webapp_root }}/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
    </Directory>

</VirtualHost>