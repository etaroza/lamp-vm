<VirtualHost *:80>
    ServerAdmin admin@{{ server_hostname }}
    ServerName {{ server_hostname }}
    ServerAlias www.{{ server_hostname }}
    DocumentRoot {{ magento_root }}/
    ErrorLog {{ magento_root }}/var/log/apache2.error.log
    CustomLog {{ magento_root }}/var/log/apache2.access.log combined

    <Directory {{ magento_root }}/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
    </Directory>

</VirtualHost>